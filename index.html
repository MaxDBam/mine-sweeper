<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Minesweeper</title>
</head>
<body onload="initGame(gLevel[0])">
    <h1>Minesweeper</h1>
    <div class="level-btns">
        <button onclick="initGame(gLevel[0])">Beginner</button>
        <button onclick="initGame(gLevel[1])">Medium</button>
        <button onclick="initGame(gLevel[2])">Expert</button>
        <button onclick="manualMode(gChosenLevel)">Manual Mode</button>
    </div>
    <p class="manual-game-activated">Started Manual Mode, locate the mines by yourself until you will see 0 flags left on the left</p>
    <button class="safe-btn" onclick="showSafeCell()">Safe Click</button>
    <p class="num-of-clicks"></p>
    <div class="game-features">
        <span class="hints" onclick="gameHints()"></span>
        <span class="lives"></span>
        <p class="hint-modal">You can click any closed cell for a hint</p>
    </div>
    <div class="game-info">
        <span class="flags-counter"></span>
        <button onclick="initGame(gChosenLevel)"><img class="play-again-btn" src="/img/happy.png" alt="start"></button>
        <span class="timer"></span>
    </div>
    <table class="board"></table>
    <table class="scores">
        <thead>
            <tr>
                <th colspan="3">Best Scores</th>
            </tr>
        </thead>
        
        <tr class="levels-header">
            <th class="level-tab">Beginner</th>
            <th class="level-tab">Medium</th>
            <th class="level-tab">Expert</th>
        </tr>
        <tr class="score-info">
            <td class="beginner-score"></td>
            <td class="medium-score"></td>
            <td class="expert-score"></td>
        </tr>
    </table>
    <script src="js/main.js"></script>
</body>
</html>
